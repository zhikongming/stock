<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票中枢区间划分</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script> -->
    <script src="./echarts.min.js"></script>
    <script src="./common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .chart-container {
            background: rgba(30, 35, 60, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            margin-bottom: 30px;
            height: 600px;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            background: rgba(40, 45, 70, 0.8);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background: rgba(30, 35, 60, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4facfe;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(20, 25, 40, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.4);
        }
        
        button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 28px;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            background: rgba(40, 45, 70, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .info-content {
            line-height: 1.8;
        }
        
        .info-content h3 {
            color: #00f2fe;
            margin: 15px 0 10px;
        }
        
        .info-content ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .info-content li {
            margin-bottom: 8px;
        }
        
        .code-block {
            background: rgba(20, 25, 40, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            padding-bottom: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.0rem;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        /* 支持搜索的下拉框样式 */
        .searchable-select {
            position: relative;
            width: 100%;
        }
        .select-header {
            display: flex;
            align-items: center;
            background: rgba(25, 35, 60, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .select-header:hover {
            border-color: #4facfe;
        }
        .select-header input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            padding-right: 30px;
        }
        .select-header .arrow {
            position: absolute;
            right: 15px;
            transition: transform 0.3s;
        }
        .select-header.open .arrow {
            transform: rotate(180deg);
        }
        .select-options {
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(40, 50, 90, 0.95);
            border-radius: 10px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 100;
            margin-top: 10px;
            display: none;
        }
        .select-options.open {
            display: block;
        }
        .search-input-container {
            padding: 12px;
            border-bottom: 1px solid rgba(160, 210, 255, 0.2);
            position: sticky;
            top: 0;
            background: rgba(40, 50, 90, 0.95);
            z-index: 10;
        }
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            background: rgba(25, 35, 60, 0.8);
            color: #fff;
            font-size: 1rem;
        }
        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
        .options-list {
            list-style: none;
            padding: 8px 0;
        }
        .option-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .option-item:hover {
            background: rgba(74, 107, 255, 0.3);
        }
        .option-item.selected {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }
        .option-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 6px;
        }
        .no-results {
            padding: 20px;
            text-align: center;
            color: #a0d2ff;
            font-style: italic;
        }
        .result-display {
            background: rgba(40, 50, 90, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .result-display h3 {
            color: #00f2fe;
            margin-bottom: 15px;
        }
        .selected-value {
            font-size: 1.4rem;
            color: #4facfe;
            font-weight: 600;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .code-block {
            background: rgba(25, 35, 60, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        .code-block h3 {
            color: #4facfe;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        pre {
            background: rgba(15, 22, 37, 0.9);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            color: #a0d2ff;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            font-size: 14px;
        }
        .highlight {
            color: #4facfe;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .chart-container {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="controls">
            <div class="control-group">
                <div class="form-group">
                    <label for="stockName">股票</label>
                    <div class="searchable-select" id="codeSelect">
                        <div class="select-header" id="selectHeader">
                            <input type="text" placeholder="搜索股票..." id="selectStock" readonly>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="select-options" id="selectOptions">
                            <div class="search-input-container">
                                <input type="text" class="search-input" id="searchStock" placeholder="输入股票...">
                            </div>
                            <ul class="options-list" id="optionsList">
                                <!-- 选项将通过JavaScript动态生成 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group">
                    <label for="startDate">起始日期</label>
                    <input type="date" id="startDate" value="2024-10-08">
                </div>
            </div>
            <div class="control-group">
                <div class="form-group">
                    <label for="lineType">K线图类型</label>
                    <select id="lineType">
                        <option value="0">日K线图</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <button id="resetBtn">画图</button>
            </div>
        </div>

        <div class="chart-container">
            <div id="chart"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <p id="mainTitle">走势划分</p>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ef5350;"></div>
                <span>上涨蜡烛</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #26a69a;"></div>
                <span>下跌蜡烛</span>
            </div>
        </div>
    </div>

    <script>
        const getPriceDataUrl = "/analyze/trend/code";
        const getCodeDataUrl = "/stock/code";

        async function getPriceData(code, start_date, line_type) {
            let line_type_int = parseInt(line_type);
            const requestBody = {
                "code": code,
                "start_date": start_date,
                "k_line_type": line_type_int,
            };
            const response = await fetch(domain + getPriceDataUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });
            return response.json();
        }

        async function getCodeData() {
            const response = await fetch(domain + getCodeDataUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            return response.json();
        }
    </script>

    <script>
        // 获取DOM元素
        const chartDom = document.getElementById('chart');
        const resetBtn = document.getElementById('resetBtn');
        const mainTitle = document.getElementById('mainTitle');
        const selectHeader = document.getElementById('selectHeader');
        const selectStock = document.getElementById('selectStock');
        const searchStock = document.getElementById('searchStock');
        const selectOptions = document.getElementById('selectOptions');
        const optionsList = document.getElementById('optionsList');
        
        // 初始化ECharts实例
        const chart = echarts.init(chartDom);
        
        // 颜色配置
        let upColor = '#ef5350';
        let downColor = '#26a69a';
        let upBorderColor = '#ef5350';
        let downBorderColor = '#26a69a';
        
        // 存储所有斜线
        let trendLines = [];
        let kData = [];
        let pivotLines = [];
        let divergencePoints = [];
        let categoryData = [];
        let codeList = [];
        let selectedCode = null;
        
        function generateCodeData() {
            let resp = getCodeData();
            resp.then(data => {
                data.forEach(item => {
                    codeList.push({
                        "code": item.company_code,
                        "name": item.company_name
                    });
                });
            });
        }

        // 生成模拟K线数据
        function generateCandleData() {
            if (selectedCode === null) {
                return;
            }
            let codeSelect = document.getElementById("stockName");
            let startDate = document.getElementById('startDate');
            let lineType = document.getElementById('lineType');

            // 修改title
            mainTitle.innerHTML = selectedCode.name + "(" + selectedCode.code + ")" + " 走势划分";

            let resp = getPriceData(selectedCode.code, startDate.value, lineType.value);
            resp.then(data => {
                // 生成K线数据
                kData = [];
                categoryData = [];
                for (let i = 0; i < data.price_data.length; i++) {
                    let item = data.price_data[i];
                    kData.push([
                        new Date(item.date).getTime(), // 时间戳（毫秒）
                        item.price_open,
                        item.price_close,
                        item.price_low,
                        item.price_high,
                        item.amount,
                    ]);
                    categoryData[i] = i;
                }
                
                // 生成趋势数据
                trendLines = [];
                for (let i = 0; i < data.trend_fractal.length; i++) {
                    let item = data.trend_fractal[i];
                    trendLines.push({
                        name: i,
                        lineStyle: { color: '#4dabf7', width: 2, type: 'solid' },
                        data: [
                            [{ coord: [new Date(item.start_date).getTime(), item.price_start] }, 
                            { coord: [new Date(item.end_date).getTime(), item.price_end] }]
                        ]
                    });
                }

                // 生成中枢数据
                pivotLines = [];
                for (let i = 0; i < data.pivot_data.length; i++) {
                    let item = data.pivot_data[i];
                    pivotLines.push({
                        name: "中枢区间 " + i + " 底部",
                        lineStyle: { color: '#4dabf7', width: 2, type:'solid' },
                        data: [
                            [{ coord: [new Date(item.start_date).getTime(), item.price_low] },
                            { coord: [new Date(item.end_date).getTime(), item.price_low] }]
                        ]
                    })
                    pivotLines.push({
                        name: "中枢区间 " + i + " 顶部",
                        lineStyle: { color: '#4dabf7', width: 2, type:'solid' },
                        data: [
                            [{ coord: [new Date(item.start_date).getTime(), item.price_high] },
                            { coord: [new Date(item.end_date).getTime(), item.price_high] }]
                        ]
                    })
                }

                // 生成背驰点数据
                divergencePoints = [];
                for (let i = 0; i < data.divergence_point_data.length; i++) {
                    let item = data.divergence_point_data[i];
                    divergencePoints.push({
                        coord: [new Date(item.date).getTime(), item.price],
                        name: '最低点',
                        label: {
                            formatter: `${item.point_type}`
                        }
                    })
                }

                renderChart();
            });
        }
        
        // 渲染图表函数
        function renderChart() {
            if (kData.length === 0) {
                return;
            }
            let lineType = document.getElementById('lineType');
            let option = {
                backgroundColor: '#1e233c',
                animation: true,
                legend: {
                    data: ['K线数据', ...trendLines.map(line => line.name)],
                    textStyle: { color: '#d9d9d9' },
                    bottom: 0
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    },
                    formatter: function(params) {
                        const date = new Date(params[0].value[0]);
                        let dateStr = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                        if (lineType.value == "1") {
                            dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                        }
                        let tooltip = `<div style="margin-bottom:5px;font-weight:bold">${dateStr}</div>`;
                        
                        params.forEach(item => {
                            if (item.seriesType === 'candlestick') {
                                tooltip += `
                                <div>开盘: ${item.value[1].toFixed(2)}</div>
                                <div>收盘: ${item.value[2].toFixed(2)}</div>
                                <div>最低: ${item.value[3].toFixed(2)}</div>
                                <div>最高: ${item.value[4].toFixed(2)}</div>`;
                            }
                        });
                        
                        return tooltip;
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%',
                    bottom: '15%',
                    top: '5%',
                    containLabel: true
                },
                xAxis: {
                    type: 'time',
                    scale: true,
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    axisLabel: { color: '#d9d9d9' },
                    splitLine: { show: false }
                },
                yAxis: {
                    scale: true,
                    axisLine: { lineStyle: { color: '#8392A5' } },
                    axisLabel: { color: '#d9d9d9' },
                    splitLine: { lineStyle: { color: 'rgba(131, 146, 165, 0.2)' } }
                },
                dataZoom: [
                    {
                        type: 'inside',
                        start: 0,
                        end: 100
                    },
                    {
                        show: true,
                        type: 'slider',
                        bottom: 25,
                        start: 0,
                        end: 100,
                        backgroundColor: 'rgba(30, 35, 60, 0.8)',
                        dataBackground: {
                            lineStyle: { color: 'rgba(79, 172, 254, 0.3)' },
                            areaStyle: { color: 'rgba(79, 172, 254, 0.1)' }
                        },
                        fillerColor: 'rgba(79, 172, 254, 0.2)',
                        borderColor: 'rgba(79, 172, 254, 0.5)',
                        handleStyle: {
                            color: '#4facfe',
                            borderColor: '#4facfe'
                        },
                        textStyle: { color: '#d9d9d9' }
                    }
                ],
                series: [
                    {
                        name: 'K线数据',
                        type: 'candlestick',
                        data: kData,
                        itemStyle: {
                            color: upColor,
                            color0: downColor,
                            borderColor: upBorderColor,
                            borderColor0: downBorderColor
                        },
                        markPoint: {
                            data: divergencePoints,
                            label: {
                                color: '#fff',
                                fontSize: 12,
                                backgroundColor: 'rgba(0,0,0,0.7)',
                                borderRadius: 4,
                            },
                            symbol: "triangle",
                            symbolSize: 25,
                        },
                        markLine: {
                            symbol: ['none', 'none'],
                            lineStyle: {
                                width: 1,
                                type: 'solid'
                            },
                            data: [],
                            label: {
                                show: false
                            }
                        }
                    },
                    ...trendLines.map(line => {
                        return {
                            name: line.name,
                            type: 'line',
                            markLine: {
                                symbol: ['none', 'none'],
                                lineStyle: line.lineStyle,
                                data: line.data,
                                label: {
                                    show: true,
                                    position: 'end',
                                    formatter: line.name,
                                    color: line.lineStyle.color
                                }
                            },
                            data: []
                        };
                    }),
                    ...pivotLines.map(line => {
                        return {
                            name: line.name,
                            type: 'line',
                            markLine: {
                                symbol: ['none', 'none'],
                                lineStyle: line.lineStyle,
                                data: line.data,
                                label: {
                                    show: true,
                                    position: 'end',
                                    formatter: line.name,
                                    color: line.lineStyle.color
                                }
                            }
                        }
                    })
                ]
            };

            // 清理原先的图表数据
            chart.setOption({}, true);

            chart.setOption(option);
        }
        
        function renderOptions(filter = '') {
            optionsList.innerHTML = '';
            
            const filteredStocks = codeList.filter(code => 
                code.name.toLowerCase().includes(filter.toLowerCase()) || 
                code.code.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredStocks.length === 0) {
                optionsList.innerHTML = '<div class="no-results">没有找到匹配的股票</div>';
                return;
            }
            
            filteredStocks.forEach(stock => {
                const li = document.createElement('li');
                li.className = 'option-item';
                if (selectedCode && selectedCode.code === stock.code) {
                    li.classList.add('selected');
                }
                li.dataset.value = stock.code;
                
                li.innerHTML = `
                    <div>${stock.name}(${stock.code})</div>
                `;
                
                li.addEventListener('click', () => {
                    selectCodeAndName(stock);
                });
                
                optionsList.appendChild(li);
            });
        }

        function selectCodeAndName(stock) {
            selectedCode = stock;
            selectStock.value = stock.name + '(' + stock.code + ')';
            closeDropdown();
            renderOptions(searchStock.value);
        }
        
        // 打开下拉框
        function openDropdown() {
            selectOptions.classList.add('open');
            selectHeader.classList.add('open');
            searchStock.focus();
            renderOptions();
        }
        
        // 关闭下拉框
        function closeDropdown() {
            selectOptions.classList.remove('open');
            selectHeader.classList.remove('open');
        }
        
        // 事件监听
        selectHeader.addEventListener('click', (e) => {
            if (selectOptions.classList.contains('open')) {
                closeDropdown();
            } else {
                openDropdown();
            }
        });
        
        searchStock.addEventListener('input', (e) => {
            renderOptions(e.target.value);
        });
        
        searchStock.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDropdown();
            }
        });
        
        // 点击外部关闭下拉框
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-select')) {
                closeDropdown();
            }
        });

        // 窗口大小改变时调整图表大小
        window.addEventListener('resize', () => {
            chart.resize();
        });
        
        resetBtn.addEventListener('click', () => {
            generateCandleData();
        });

        generateCandleData();
        generateCodeData();

        // 初始渲染
        renderChart();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财报跟踪</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./echarts.min.js"></script>
    <script src="./common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .chart-container {
            background: rgba(30, 35, 60, 0.8);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            margin-bottom: 30px;
            height: 600px;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            background: rgba(40, 45, 70, 0.8);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background: rgba(30, 35, 60, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4facfe;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(20, 25, 40, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.4);
        }
        
        button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            margin-top: 28px;
            transition: transform 0.2s, box-shadow 0.2s;
            max-width: 200px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            background: rgba(40, 45, 70, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .info-content {
            line-height: 1.8;
        }
        
        .info-content h3 {
            color: #00f2fe;
            margin: 15px 0 10px;
        }
        
        .info-content ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .info-content li {
            margin-bottom: 8px;
        }
        
        .code-block {
            background: rgba(20, 25, 40, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            overflow-x: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            padding-bottom: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.0rem;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            border-radius: 2px;
        }
        
        /* 支持搜索的下拉框样式 */
        .searchable-select {
            position: relative;
            width: 100%;
        }
        .select-header {
            display: flex;
            align-items: center;
            background: rgba(25, 35, 60, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .select-header:hover {
            border-color: #4facfe;
        }
        .select-header input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            outline: none;
            padding-right: 30px;
        }
        .select-header .arrow {
            position: absolute;
            right: 15px;
            transition: transform 0.3s;
        }
        .select-header.open .arrow {
            transform: rotate(180deg);
        }
        .select-options {
            position: absolute;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(40, 50, 90, 0.95);
            border-radius: 10px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 100;
            margin-top: 10px;
            display: none;
        }
        .select-options.open {
            display: block;
        }
        .search-input-container {
            padding: 12px;
            border-bottom: 1px solid rgba(160, 210, 255, 0.2);
            position: sticky;
            top: 0;
            background: rgba(40, 50, 90, 0.95);
            z-index: 10;
        }
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(74, 107, 255, 0.5);
            background: rgba(25, 35, 60, 0.8);
            color: #fff;
            font-size: 1rem;
        }
        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
        }
        .options-list {
            list-style: none;
            padding: 8px 0;
        }
        .option-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .option-item:hover {
            background: rgba(74, 107, 255, 0.3);
        }
        .option-item.selected {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
        }
        .option-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(79, 172, 254, 0.2);
            border-radius: 6px;
        }
        .no-results {
            padding: 20px;
            text-align: center;
            color: #a0d2ff;
            font-style: italic;
        }
        .result-display {
            background: rgba(40, 50, 90, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .result-display h3 {
            color: #00f2fe;
            margin-bottom: 15px;
        }
        .selected-value {
            font-size: 1.4rem;
            color: #4facfe;
            font-weight: 600;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .code-block {
            background: rgba(25, 35, 60, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }
        .code-block h3 {
            color: #4facfe;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        pre {
            background: rgba(15, 22, 37, 0.9);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            color: #a0d2ff;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            font-size: 14px;
        }
        .filters-container {
            background: rgba(30, 40, 70, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border: 1px solid rgba(74, 107, 255, 0.3);
        }
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .filters-header h2 {
            color: #4facfe;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filters-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .filter-section {
            flex: 1;
            min-width: 300px;
            background: rgba(40, 50, 90, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(74, 107, 255, 0.2);
            margin-bottom: 15px;
        }
        .filter-section h3 {
            color: #00f2fe;
            margin-bottom: 18px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(160, 210, 255, 0.2);
            padding-bottom: 10px;
        }
        .chart {
            height: 400px;
        }
        .highlight {
            color: #4facfe;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .chart-container {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group" style="max-width: 20%;">
                <div class="form-group">
                    <label for="stockType">跟踪类型</label>
                    <select id="stockType" class="form-control">
                        <option value="stock">个股</option>
                        <option value="industry">行业</option>
                    </select>
                </div>
            </div>
            <div class="control-group" style="max-width: 20%;" id="stockNameGroup">
                <div class="form-group">
                    <label for="stockName">股票</label>
                    <div class="searchable-select" id="codeSelect">
                        <div class="select-header" id="selectHeader">
                            <input type="text" placeholder="搜索股票..." id="selectStock" readonly>
                            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="select-options" id="selectOptions">
                            <div class="search-input-container">
                                <input type="text" class="search-input" id="searchStock" placeholder="输入股票...">
                            </div>
                            <ul class="options-list" id="optionsList">
                                <!-- 选项将通过JavaScript动态生成 -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-group" style="max-width: 20%;" id="stockIndustryGroup">
                <div class="form-group">
                    <label for="stockIndustry">行业名称</label>
                    <select id="stockIndustry" class="form-control">
                        <option value=""> - </option>
                        <option value="1">银行</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="filters-container" id="stock-container">
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-shareholder" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-impairment-loss" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-interest-rate" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-interest-rate-period" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-total-balance" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-total-rate" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-new-balance" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-new-rate" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-coverage-rate" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-adequacy-rate" class="chart"></div>
                </div>
            </div>
        </div>
        <div class="filters-container" id="industry-container">
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-shareholder-industry" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-impairment-loss-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-interest-rate-industry" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-interest-rate-period-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-ld-rate-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-ld-rate-period-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-total-balance-industry" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-total-rate-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-coverage-rate-industry" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-adequacy-rate-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-roe-industry" class="chart"></div>
                </div>
                <div class="filter-section">
                    <div id="chart-roa-industry" class="chart"></div>
                </div>
            </div>
            <div class="filters-row">
                <div class="filter-section">
                    <div id="chart-rorwa-industry" class="chart"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const selectHeader = document.getElementById('selectHeader');
        const selectStock = document.getElementById('selectStock');
        const searchStock = document.getElementById('searchStock');
        const selectOptions = document.getElementById('selectOptions');
        const optionsList = document.getElementById('optionsList');
        const stockIndustry = document.getElementById('stockIndustry');
        const stockType = document.getElementById('stockType');
        const stockNameGroup = document.getElementById('stockNameGroup');
        const stockIndustryGroup = document.getElementById('stockIndustryGroup');
        const stockContainer = document.getElementById('stock-container');
        const industryContainer = document.getElementById('industry-container');

        const chartShareholderNode = document.getElementById('chart-shareholder');
        const chartInterestRateNode = document.getElementById('chart-interest-rate');
        const chartInterestRatePeriodNode = document.getElementById('chart-interest-rate-period');
        const chartImpairmentLossNode = document.getElementById('chart-impairment-loss');
        const chartTotalBalanceNode = document.getElementById('chart-total-balance');
        const chartTotalRateNode = document.getElementById('chart-total-rate');
        const chartNewBalanceNode = document.getElementById('chart-new-balance');
        const chartNewRateNode = document.getElementById('chart-new-rate');
        const chartCoverageRateNode = document.getElementById('chart-coverage-rate');
        const chartAdequacyRateNode = document.getElementById('chart-adequacy-rate');
        const chartShareholderIndustryNode = document.getElementById('chart-shareholder-industry');
        const chartImpairmentLossIndustryNode = document.getElementById('chart-impairment-loss-industry');
        const chartInterestRateIndustryNode = document.getElementById('chart-interest-rate-industry');
        const chartInterestRatePeriodIndustryNode = document.getElementById('chart-interest-rate-period-industry');
        const chartLdRateIndustryNode = document.getElementById('chart-ld-rate-industry');
        const chartLdRatePeriodIndustryNode = document.getElementById('chart-ld-rate-period-industry');
        const chartTotalBalanceIndustryNode = document.getElementById('chart-total-balance-industry');
        const chartTotalRateIndustryNode = document.getElementById('chart-total-rate-industry');
        const chartCoverageRateIndustryNode = document.getElementById('chart-coverage-rate-industry');
        const chartAdequacyRateIndustryNode = document.getElementById('chart-adequacy-rate-industry');
        const chartROEIndustryNode = document.getElementById('chart-roe-industry');
        const chartROAIndustryNode = document.getElementById('chart-roa-industry');
        const chartRORWAIndustryNode = document.getElementById('chart-rorwa-industry');

        // 初始化ECharts实例
        const chartShareholder = echarts.init(chartShareholderNode);
        const chartInterestRate = echarts.init(chartInterestRateNode);
        const chartInterestRatePeriod = echarts.init(chartInterestRatePeriodNode);
        const chartImpairmentLoss = echarts.init(chartImpairmentLossNode);
        const chartTotalBalance = echarts.init(chartTotalBalanceNode);
        const chartTotalRate = echarts.init(chartTotalRateNode);
        const chartNewBalance = echarts.init(chartNewBalanceNode);
        const chartNewRate = echarts.init(chartNewRateNode);
        const chartCoverageRate = echarts.init(chartCoverageRateNode);
        const chartAdequacyRate = echarts.init(chartAdequacyRateNode);
        const chartShareholderIndustry = echarts.init(chartShareholderIndustryNode);
        const chartImpairmentLossIndustry = echarts.init(chartImpairmentLossIndustryNode);
        const chartInterestRateIndustry = echarts.init(chartInterestRateIndustryNode);
        const chartInterestRatePeriodIndustry = echarts.init(chartInterestRatePeriodIndustryNode);
        const chartLdRateIndustry = echarts.init(chartLdRateIndustryNode);
        const chartLdRatePeriodIndustry = echarts.init(chartLdRatePeriodIndustryNode);
        const chartTotalBalanceIndustry = echarts.init(chartTotalBalanceIndustryNode);
        const chartTotalRateIndustry = echarts.init(chartTotalRateIndustryNode);
        const chartCoverageRateIndustry = echarts.init(chartCoverageRateIndustryNode);
        const chartAdequacyRateIndustry = echarts.init(chartAdequacyRateIndustryNode);
        const chartROEIndustry = echarts.init(chartROEIndustryNode);
        const chartROAIndustry = echarts.init(chartROAIndustryNode);
        const chartRORWAIndustry = echarts.init(chartRORWAIndustryNode);

        let codeList = [];
        let selectedCode = null;
        let measurement = "";
        let shareholderNumberList = [];
        let industryShareholderNumberMap = {};
        let interestRateList = [];
        let industryInterestRateMap = {};
        let interestRatePeriodList = [];
        let industryInterestRatePeriodMap = {};
        let impairmentLossList = [];
        let industryImpairmentLossMap = {};
        let totalBalanceList = [];
        let industryTotalBalanceMap = {};
        let totalRateList = [];
        let industryTotalRateMap = {};
        let newBalanceList = [];
        let newRateList = [];
        let coverageRateList = [];
        let adequacyRateList = [];
        let industryCoverageRateMap = {};
        let industryAdequacyRateMap = {};
        let industryLdRateMap = {};
        let industryLdRatePeriodMap = {};
        let industryROEMap = {};
        let industryROAMap = {};
        let industryRORWAMap = {};

        function generateCodeData() {
            let resp = getCodeData();
            resp.then(data => {
                data.forEach(item => {
                    codeList.push({
                        "code": item.company_code,
                        "name": item.company_name
                    });
                });
            });
        }

        // 生成模拟K线数据
        function generateCandleData() {
            if (selectedCode === null) {
                return;
            }
            let codeSelect = document.getElementById("stockName");

            let resp = getBankTraceData(selectedCode.code);
            resp.then(data => {
                if (data.status != 200) {
                    return;
                }
                shareholderNumberList = [];
                interestRateList = [];
                interestRatePeriodList = [];
                impairmentLossList = [];
                totalBalanceList = [];
                totalRateList = [];
                newBalanceList = [];
                newRateList = [];
                coverageRateList = [];
                adequacyRateList = [];
                measurement = "";
                let d = data.json();
                d.then(data => {
                    let dateList = data.date_list;
                    measurement = data.measurement;
                    let reportList = data.report_list;
                    for (let i = 0; i < dateList.length; i++) {
                        let date = dateList[i].year + "." + getReportTypeString2(dateList[i].report_type);
                        shareholderNumberList.push({
                            "date": date,
                            "value": reportList[i].shareholder_number
                        });
                        interestRateList.push({
                            "date": date,
                            "value": reportList[i].interest_rate
                        });
                        interestRatePeriodList.push({
                            "date": date,
                            "value": reportList[i].interest_rate_period
                        });
                        impairmentLossList.push({
                            "date": date,
                            "value": reportList[i].impairment_loss
                        });
                        totalBalanceList.push({
                            "date": date,
                            "value": reportList[i].total_balance
                        });
                        totalRateList.push({
                            "date": date,
                            "value": reportList[i].total_rate
                        });
                        newBalanceList.push({
                            "date": date,
                            "value": reportList[i].new_balance
                        });
                        newRateList.push({
                            "date": date,
                            "value": reportList[i].new_rate
                        });
                        coverageRateList.push({
                            "date": date,
                            "value": reportList[i].coverage_rate
                        });
                        adequacyRateList.push({
                            "date": date,
                            "value": reportList[i].adequacy_rate
                        });
                    }

                    renderChart();
                });
            });
        }

        function generateCandleIndustryData() {
            if (stockIndustry.value === "") {
                return;
            }
            let resp = getIndustryTraceData(stockIndustry.value);
            resp.then(data => {
                if (data.status != 200) {
                    return;
                }
                let d = data.json();
                d.then(data => {
                    let dateList = data.date_list;
                    measurement = data.measurement;
                    for (const [codeName, item] of Object.entries(data.report_map)) {
                        industryShareholderNumberMap[codeName] = [];
                        industryImpairmentLossMap[codeName] = [];
                        industryInterestRateMap[codeName] = [];
                        industryInterestRatePeriodMap[codeName] = [];
                        industryTotalBalanceMap[codeName] = [];
                        industryTotalRateMap[codeName] = [];
                        industryCoverageRateMap[codeName] = [];
                        industryAdequacyRateMap[codeName] = [];
                        industryROEMap[codeName] = [];
                        industryROAMap[codeName] = [];
                        industryRORWAMap[codeName] = [];
                        let loanRateTitle = getLoanRateTitle(codeName);
                        let depositRateTitle = getDepositRateTitle(codeName);
                        industryLdRateMap[loanRateTitle] = [];
                        industryLdRateMap[depositRateTitle] = [];
                        industryLdRatePeriodMap[loanRateTitle] = [];
                        industryLdRatePeriodMap[depositRateTitle] = [];
                        for (let i = 0; i < dateList.length; i++) {

        function renderSingleChart(dataList, dataProperty, chartNode, mea) {
            let option = {
                title: {
                    text: dataProperty.title + "(" + mea + ")",  // 图表标题
                    left: 'center',        // 标题居中

                        color: 'white',
                        fontSize: 20,
                        fontWeight: 'bolder',
                        fontFamily: 'Arial, sans-serif',
                        textShadow: '0 2px 4px rgba(0,0,0,0.2)' // 可选文字阴影
                    }
                },
                tooltip: {                // 提示框
                    trigger: 'axis'       // 触发方式：坐标轴
                },
                legend: {                 // 图例
                    data: [dataProperty.legend],     // 系列名称
                    bottom: 10,            // 图例位置（底部）
                    textStyle: {
                        color: 'white',
                        fontSize: 15,
                        fontWeight: 'bolder',
                        fontFamily: 'Arial, sans-serif',
                        textShadow: '0 2px 4px rgba(0,0,0,0.2)' // 可选文字阴影
                    }

                xAxis: {
                    type: 'category',    // 类目轴（离散数据）

                    type: 'value'         // 数值轴

                    name: dataProperty.serieName,

                    data: [...dataList.map(item => item.value)],  // Y轴数据

                        color: 'rgba(64, 158, 255, 0.2)'
                    },

                        width: 3,
                        color: '#1890FF'
                    },

            // 清理原先的图表数据
            chartNode.setOption({}, true);

        // 渲染图表函数
        function renderChart() {
            renderSingleChart(shareholderNumberList, ChartPropertyMap["shareholderNumber"], chartShareholder, "户");
            renderSingleChart(interestRateList, ChartPropertyMap["interestRate"], chartInterestRate, "%");
            renderSingleChart(interestRatePeriodList, ChartPropertyMap["interestRatePeriod"], chartInterestRatePeriod, "%");
            renderSingleChart(impairmentLossList, ChartPropertyMap["impairmentLoss"], chartImpairmentLoss, measurement);
            renderSingleChart(totalBalanceList, ChartPropertyMap["totalBalance"], chartTotalBalance, measurement);

            renderSingleChart(newBalanceList, ChartPropertyMap["newBalance"], chartNewBalance, measurement);
            renderSingleChart(newRateList, ChartPropertyMap["newRate"], chartNewRate, "%");

        function renderMultiChart(dataMap, title2, chartNode, mea) {
            if (dataMap.size == 0) {
                return;
            }
            let codeNameList = [];
            let dataList = [];
            for (const [codeName, item] of Object.entries(dataMap)) {
                codeNameList.push(codeName);
                dataList.push(item);
            }
            let option = {
                title: {
                    text: title2 + "(" + mea + ")",  // 图表标题
                    left: 'center',        // 标题居中

                        color: 'white',
                        fontSize: 20,
                        fontWeight: 'bolder',
                        fontFamily: 'Arial, sans-serif',
                        textShadow: '0 2px 4px rgba(0,0,0,0.2)' // 可选文字阴影
                    }
                },

                    trigger: 'axis'       // 触发方式：坐标轴
                },
                legend: {                 // 图例
                    data: codeNameList,     // 系列名称
                    bottom: 10,            // 图例位置（底部）
                    textStyle: {
                        color: 'white',
                        fontSize: 15,
                        fontWeight: 'bolder',
                        fontFamily: 'Arial, sans-serif',
                        textShadow: '0 2px 4px rgba(0,0,0,0.2)' // 可选文字阴影
                    }
                },
                xAxis: {
                    type: 'category',    // 类目轴（离散数据）
                    data: [...dataList[0].map(item => item.date)]  // X轴数据

                    type: 'value'         // 数值轴

                    data: [...dataList[i].map(item => item.value)],  // Y轴数据

                        color: 'rgba(64, 158, 255, 0.2)'
                    },
                    lineStyle: {           // 线条样式
                        width: 3,
                        color: '#1890FF'
                    },
                    symbol: 'circle',     // 数据点形状
                    symbolSize: 10
                });

            // 清理原先的图表数据

        function renderIndustryChart() {
            renderMultiChart(industryShareholderNumberMap, ChartPropertyMap["shareholderNumber"]["title"], chartShareholderIndustry, "户");

            renderMultiChart(industryROAMap, ChartPropertyMap["roa"]["title"], chartROAIndustry, "%");

        }

        function renderOptions(filter = '') {
            optionsList.innerHTML = '';
            
            const filteredStocks = codeList.filter(code => 
                code.name.toLowerCase().includes(filter.toLowerCase()) || 
                code.code.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filteredStocks.length === 0) {
                optionsList.innerHTML = '<div class="no-results">没有找到匹配的股票</div>';
                return;
            }
            
            filteredStocks.forEach(stock => {
                const li = document.createElement('li');
                li.className = 'option-item';
                if (selectedCode && selectedCode.code === stock.code) {
                    li.classList.add('selected');
                }
                li.dataset.value = stock.code;
                
                li.innerHTML = `
                    <div>${stock.name}(${stock.code})</div>
                `;
                
                li.addEventListener('click', () => {
                    selectCodeAndName(stock);
                });
                
                optionsList.appendChild(li);
            });
        }

        function selectCodeAndName(stock) {
            selectedCode = stock;
            selectStock.value = stock.name + '(' + stock.code + ')';
            closeDropdown();
            renderOptions(searchStock.value);
            generateCandleData();
        }
        
        // 打开下拉框
        function openDropdown() {
            selectOptions.classList.add('open');
            selectHeader.classList.add('open');
            searchStock.focus();
            renderOptions();
        }
        
        // 关闭下拉框
        function closeDropdown() {
            selectOptions.classList.remove('open');
            selectHeader.classList.remove('open');
        }
        
        function initContainer() {
            stockNameGroup.style.display = 'block';
            stockContainer.style.display = 'block';

            stockIndustryGroup.style.display = 'none';
            industryContainer.style.display = 'none';
        }

        // 事件监听
        selectHeader.addEventListener('click', (e) => {
            if (selectOptions.classList.contains('open')) {
                closeDropdown();
            } else {
                openDropdown();
            }
        });
        
        searchStock.addEventListener('input', (e) => {
            renderOptions(e.target.value);
        });
        
        searchStock.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDropdown();
            }
        });
        
        // 点击外部关闭下拉框
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-select')) {
                closeDropdown();
            }
        });

        // 窗口大小改变时调整图表大小
        window.addEventListener('resize', () => {
            chartShareholder.resize();
        });

        stockType.addEventListener('change', (e) => {
            if (e.target.value === 'stock') {
                stockNameGroup.style.display = 'block';
                stockIndustryGroup.style.display = 'none';
                stockContainer.style.display = 'block';
                industryContainer.style.display = 'none';
            } else {
                stockNameGroup.style.display = 'none';
                stockIndustryGroup.style.display = 'block';
                stockContainer.style.display = 'none';
                industryContainer.style.display = 'block';
            }
        });

        stockIndustry.addEventListener('change', (e) => {
            generateCandleIndustryData();
        });

        generateCandleData();
        generateCodeData();
        initContainer();
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '404';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: 900;
            color: rgba(67, 97, 238, 0.03);
            z-index: 0;
            pointer-events: none;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            position: relative;
            z-index: 1;
        }
        
        .error-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.1);
            animation: pulse 2s infinite ease-in-out;
        }
        
        .error-icon::after {
            content: '!';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: 700;
            color: #4361ee;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
            position: relative;
            z-index: 1;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(to right, #4361ee, #3a0ca3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .footer {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #4361ee;
            text-decoration: none;
            position: relative;
            padding-bottom: 2px;
        }
        
        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #4361ee;
            transition: width 0.3s ease;
        }
        
        .links a:hover::after {
            width: 100%;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
            }
            
            .error-icon::after {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>页面未找到</h1>
        <p>您访问的页面可能已被移除、更名或暂时不可用。请检查URL是否正确，或返回主页继续浏览。</p>
        <a href="#" class="btn">返回首页</a>
    </div>
</body>
</html>
